<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaRtera Virtual</title>
    <link rel="stylesheet" href="CaRtera.css">
    <script src="caRtera.js" defer></script>
</head>
<body>
<section class="celu">
    <div class="android-small">
        <div class="fondos-establecidos">
            <div class="rectangle rectangle5"></div>
            <div class="ellipse ellipse4"></div>
            <div class="ellipse ellipse3"></div>
            <div class="ellipse ellipse2"></div>
            <div class="ellipse ellipse1"></div>
            <img class="carteras" src="imagen/republica.jpg" alt="República">
        </div>

        <div class="rectangle rectangle1"></div>
        <div class="rectangle rectangle9"></div>

        <div class="barras">
            <div class="rectangle rectangle6"></div>
            <div class="rectangle rectangle8"></div>
            <div class="rectangle rectangle7"></div>
        </div>
        <div class="cartera-title">CaRtera</div>
        <div class="register-user">Registrar usuario</div>
        <div class="rectangle rectangle12"></div>
        <div class="rectangle rectangle10"></div>
        <div class="rectangle rectangle11"></div>

        <form>
            <div class="identificador">
                <div class="rectangle rectangle4"></div>
                <div class="identificacion-usuario">
                    <input type="text" placeholder="Número de Celular Usuario" id="numero-celular-usuario" name="numero_celular">
                </div>
            </div>
            <div class="clave">
                <input type="password" placeholder="Contraseña" id="clave" name="clave">
            </div>
            <div class="ingreso">
                <div class="rectangle rectangle3"></div>
                <div class="ingresar">
                    <input type="button" value="Ingresar" onclick="login()">
                </div>
            </div>
        </form>

        <div class="registro">
            <div class="rectangle rectangle3"></div>
            <div class="registrar">
                <input type="button" value="Registros" onclick="register()">
            </div>
        </div>
    </div>
</section>
</body>
</html>
