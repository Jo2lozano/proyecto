<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CaRtera Virtual</title>
    <link rel="stylesheet" href="registros.css">
</head>
<body>
<div class="registro-container">
    <!-- Formulario de Registro -->
    <form class="registro-form">
        <div class="registro-title">Registro de Usuario</div>
        <div class="registro-input">
            <input type="text" placeholder="Nombre completo" id="nombre" name="nombre">
        </div>
        <div class="registro-input">
            <input type="email" placeholder="Correo electrónico" id="correo" name="correo">
        </div>
        <div class="registro-input">
            <input type="text" placeholder="Número de teléfono" id="telefono" name="telefono">
        </div>
        <div class="registro-input">
            <input type="password" placeholder="Contraseña" id="contraseña" name="contraseña">
        </div>
        <div class="registro-input">
            <input type="password" placeholder="Confirmar contraseña" id="confirmar-contraseña" name="confirmar_contraseña">
        </div>
        <div class="registro-submit">
            <input type="submit" value="Registrarse">
        </div>
    </form>
</div>
</body>
</html>
